syntax = "proto3";

package tensorflow;
option java_outer_classname = "VerbsServiceProtos";
option java_multiple_files = true;
option java_package = "org.tensorflow.contrib.verbs";

////////////////////////////////////////////////////////////////////////////////
//
// GRPC Helper messages used to exchange RDMA information.
//
////////////////////////////////////////////////////////////////////////////////

message ChannelInfo {
  int32 lid = 1;
  int32 qpn = 2;
  int32 psn = 3;
  uint64 snp = 4;
  uint64 iid = 5;
}

message MemoryRegion {
  uint64 remote_addr = 1;
  uint32 rkey = 2;
}
message GetRemoteAddressRequest {
  string host_name = 1;
  ChannelInfo channel = 2;
  repeated MemoryRegion mr = 3;
}

message GetRemoteAddressResponse {
  string host_name = 1;
  ChannelInfo channel = 2;
  repeated MemoryRegion mr = 3;
}

message DriverMessageItem {
  enum DriverStatus {
    DRIVER_INIT = 0;
    RPC_0 = 1;
    RPC_1 = 2;
    DATA_NOT_READY = 4;
    DATA_READY = 5;
    DRIVER_ERROR = 6;
  }
  uint32 unique_id = 1;
  string parsed_key = 2;
  uint64 remote_addr = 3;
  uint32 rkey = 4;
  DriverStatus status=5;
  int32 allocate_bytes=6;
  bool meta_changed=7;
}

message DriverMessageReq {
  string host_name = 1;
  repeated DriverMessageItem item = 2;
}

message DriverMessageResp {
  string host_name = 1;
  repeated DriverMessageItem item = 2;
}

message PleSendOrCheckReq {
  string host_name = 1;
}


message PleSendOrCheckResp {
  string host_name = 1;
  bool is_ok = 2;
}

message ErrorStatusProto {
  int32 error_code = 1;
  string error_message = 2;
  string error_details = 3;
}

////////////////////////////////////////////////////////////////////////////////
//
// VerbsService
//
////////////////////////////////////////////////////////////////////////////////

service VerbsService {
  rpc GetRemoteAddress(GetRemoteAddressRequest)
      returns (GetRemoteAddressResponse);
  rpc ReqDriverMessage(DriverMessageReq)
      returns (DriverMessageResp);
  rpc ReqPleSendOrCheck(PleSendOrCheckReq)
      returns (PleSendOrCheckResp);
}
